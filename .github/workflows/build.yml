name: Build Frogue

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-desktop:
    name: Build Desktop (LWJGL3)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Desktop JAR
      run: ./gradlew lwjgl3:jar --no-daemon

    - name: Upload Desktop Artifact
      uses: actions/upload-artifact@v4
      with:
        name: desktop-jar
        path: lwjgl3/build/libs/*.jar
        retention-days: 30

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-android-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-android-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Android Debug APK
      run: ./gradlew android:assembleDebug --no-daemon

    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android/build/outputs/apk/debug/*.apk
        retention-days: 30

  build-html:
    name: Build HTML/Web
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-html-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-html-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build HTML Distribution
      run: ./gradlew html:dist --no-daemon

    - name: Upload HTML Artifact
      uses: actions/upload-artifact@v4
      with:
        name: html-dist
        path: html/build/dist/
        retention-days: 30
